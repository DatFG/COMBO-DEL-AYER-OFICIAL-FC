<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="imagenes/logo.png" alt="logoprincipal" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contactos</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required />

        <label for="correelectronico">Correo Electronico</label>
        <input
          type="email"
          id="correelectronico"
          class="input-padron"
          required
          placeholder="ejemplo@correo.com"
        />

        <label for="telefono">Telefono</label>
        <input
          type="tel"
          id="telefono"
          class="input-padron"
          required
          placeholder="(+xx)xxxxxxx"
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          id="mensaje"
          cols="70"
          rows="10"
          class="input-padron"
          required
        ></textarea>
        <fieldset>
          <legend>¿Como le gustaria que lo contactemos?</legend>
          <label for="radio-email"
            ><input
              type="radio"
              name="Contacto"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              name="Contacto"
              value="telefono"
              id="radio-telefono"
            />Telefono</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="Contacto"
              value="email"
              id="radio-whatsapp"
              checked
            />WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>En que horario prefiere ser atendido</legend>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>
        <label class="checkbox"
          ><input type="checkbox" checked />Le gustaria resivir novedades de la
          Barberia Alura</label
        >

        <input type="submit" value="Enviar Formulario" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h -20h</td>
          </tr>
          <tr>
            <td>Miercoles</td>
            <td>08h -20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08h -20h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="imagenes/logo-blanco.png" alt="logofooter" />
      <p class="copyright">&copy Copyright Barberia Alura - 2020</p>
    </footer>
  </body>
</html>
