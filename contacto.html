<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="banner">         
          <a href="https://ligadefutbolaficionado.com/team/combo-del-ayer/">
          <img class= logo src="images/Escudo Combo 2022 III.png" alt="Logo Combo del ayer" onmouseover="playAudio1()" onmouseout="pauseAudio()"></img>
      </a>
          <audio id="himno" src="audio/combo.mp3"></audio>
          <h1 class="marca">Combo del Ayer FC</h1> 
          <section class="seguidores">
              <a href="https://www.facebook.com/combo.delayer.5?mibextid=ZbWKwL"><img class= "redes" src="images/face.png" alt="facebook"></a>
              <a href="https://wa.me/573147458471/"><img class= "redes"src="images/wp.png" alt="whatsapp"></a>
              <a href="https://www.instagram.com/combodelayerfc/?funlid=wCicLEfOd0Bc91aC"><img class= "redes"src="images/insta.png" alt="instagram"></a>
              <nav>
                  <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="equipo.html">Plantilla</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                  </ul>
                </nav>    
          </section>
      </header>
    <main>
      <form>
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required />

        <label for="correelectronico">Correo Electronico</label>
        <input
          type="email"
          id="correelectronico"
          class="input-padron"
          required
          placeholder="ejemplo@correo.com"
        />

        <label for="telefono">Telefono</label>
        <input
          type="tel"
          id="telefono"
          class="input-padron"
          required
          placeholder="(+xx)xxxxxxx"
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          id="mensaje"
          cols="70"
          rows="10"
          class="input-padron"
          required
        ></textarea>
        <fieldset>
          <legend>¿Como le gustaria que lo contactemos?</legend>
          <label for="radio-email"
            ><input
              type="radio"
              name="Contacto"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              name="Contacto"
              value="telefono"
              id="radio-telefono"
            />Telefono</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="Contacto"
              value="email"
              id="radio-whatsapp"
              checked
            />WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>En que horario prefiere ser atendido</legend>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>
        <label class="checkbox"
          ><input type="checkbox" checked />Le gustaria resivir novedades de la
          Barberia Alura</label
        >

        <input type="submit" value="Enviar Formulario" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h -20h</td>
          </tr>
          <tr>
            <td>Miercoles</td>
            <td>08h -20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08h -20h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="imagenes/logo-blanco.png" alt="logofooter" />
      <p class="copyright">&copy Copyright Barberia Alura - 2020</p>
    </footer>
  </body>
</html>
